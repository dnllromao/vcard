<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vCard</title>
	
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="vcard">
		<div class="vcard-nav">
			<figure>
				<img src="https://s-media-cache-ak0.pinimg.com/736x/8e/9d/83/8e9d835db42b0e2af33e3de79968d190.jpg" alt="profile-photo">
			</figure>
			<span class="nav-item contact">
				<i class="fa fa-comments" aria-hidden="true"></i>
			</span>
			<span class="nav-item about">
				<i class="fa fa-female" aria-hidden="true"></i>
			</span>
		</div>
		<div class="vcard-content">
			<div class="vcard-info">
				<div>
					<h1 class="title">Daniela Romao</h1>
					<div class="role">web developper & designer</div>
				</div>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit doloremque mollitia minima ea nesciunt animi ex illum hic rerum, provident.
				</p>
				<div class="quote">Better call me now</div>
			</div>
			<div class="vcard-social">
				<div class="social-icons">
					<i class="fa fa-github" aria-hidden="true"></i>
					<i class="fa fa-linkedin-square" aria-hidden="true"></i>
					<i class="fa fa-twitter-square" aria-hidden="true"></i>
					<i class="fa fa-facebook-square " aria-hidden="true"></i>
					<i class="fa fa-behance-square" aria-hidden="true"></i>
					<i class="fa fa-pinterest" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://use.fontawesome.com/1d20a25a52.js"></script>
</body>
</html>
